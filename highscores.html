<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Quiz High Scores</title>
  </head>
  <body>
    <!-- nav containing title and 2 links -->
    <header class="header">
      <nav class="navbar-container">
        <div class="nav-links">
          <a class="nav-link" href="./index.html">Home</a>
        </div>
        <div>
          <h1 id="title">Code Quiz</h1>
        </div>
        <div class="nav-links">
          <a class="nav-link" href="./highscores.html">High Scores</a>
        </div>
      </nav>
    </header>

    <main id="main-content">
      <!-- High score page -->
      <section class="content" id="high-scores-section">
        <h2>High Scores</h2>
        <table id="all-scores">
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </table>
        <div>
          <a href="./index.html">
            <button class="button" id="try-again-button" type="submit">
              Try Again
            </button>
          </a>
        </div>
        <div>
          <button class="button" id="clear-scores-button" type="submit">
            Clear All Scores
          </button>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <i class="fa-solid fa-crown"></i> Created by Cherelle Simpson &copy 2022
    </footer>

    <script src="./assets/js/highscores.js"></script>
  </body>
</html>
